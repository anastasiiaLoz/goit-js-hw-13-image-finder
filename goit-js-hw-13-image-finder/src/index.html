<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
  </head>

  <body>
    <section>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit" class="search-form__btn">Search</button>
    </form>

    
    <div class="base-layer is-shown">
        <ul class="gallery">
        </ul>
  </div>
    <button type="button" class="btn is-hidden" data-action="load-more">
      <span class="label">LOAD MORE</span>
        </button>
      </section>
  </body>
</html>
